<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>

          <div class="pt_32 pb_80">
            <div class="inner">
              <form id="loginForm" onSubmit="return formValid(this);">
                <div class="input_list_area gap_24">
                  <div class="label_input_area">
                    <label for="email" class="label">이메일 아이디</label>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="input"
                      placeholder="이메일을 입력해주세요"
                    />
                    <span class="error_msg d_none">오류 메시지</span>
                  </div>

                  <div class="label_input_area">
                    <label for="password" class="label">비밀번호</label>
                    <div class="input_pw_area">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="input"
                        placeholder="비밀번호를 입력해주세요"
                      />
                      <button type="button">
                        <span>비밀번호 보기</span>
                      </button>
                    </div>
                    <span class="error_msg d_none">오류 메시지</span>
                  </div>

                  <button
                    type="submit"
                    class="btn btn_style01 btn_size_52"
                    disabled
                  >
                    로그인
                  </button>
                </div>
              </form>

              <div class="login_btns_area">
                <a href="./join_info.html">이메일 가입</a>
                <i aria-hidden="true"></i>
                <a href="./find_id.html">아이디 찾기</a>
                <i aria-hidden="true"></i>
                <a href="./find_pw.html">비밀번호 찾기</a>
              </div>
              <div class="login_sns_area">
                <div class="tit">
                  <p>소셜미디어로 시작</p>
                </div>
                <div class="btns">
                  <button type="button" aria-label="구글 로그인">
                    <img
                      src="../assets/images/icon_google.png"
                      alt="구글 로그인"
                      aria-hidden="true"
                    />
                  </button>
                  <button type="button" aria-label="카카오 로그인">
                    <img
                      src="../assets/images/icon_kakao.png"
                      alt="카카오 로그인"
                      aria-hidden="true"
                    />
                  </button>
                  <button type="button" aria-label="네이버 로그인">
                    <img
                      src="../assets/images/icon_naver.png"
                      alt="네이버 로그인"
                      aria-hidden="true"
                    />
                  </button>
                  <button type="button" aria-label="애플 로그인">
                    <img
                      src="../assets/images/icon_apple.png"
                      alt="애플 로그인"
                      aria-hidden="true"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- modal -->
        <div class="modal_wrap bottom" id="md_is_member">
          <div class="modal_area">
            <div class="md_tit">
              <p>가입 내역 안내</p>
              <button
                type="button"
                class="x_btn"
                onClick="onModalHide('md_is_member')"
              >
                <span>모달 닫기</span>
              </button>
            </div>
            <div class="md_cont">
              <div class="md_is_member_area">
                <p>이미 다른 계정에 가입되어 있습니다.</p>
                <div class="sns_info">
                  <img
                    src="../assets/images/icon_kakao.png"
                    alt="카카오톡 로고 이미지"
                  />
                  <span>w***2@kakao.com</span>
                </div>
                <button
                  type="button"
                  class="btn btn_style01 btn_size_48"
                  onClick="onModalHide('md_is_member')"
                >
                  확인
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- // modal -->
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $(document).ready(function () {
        $("#header_area").load("../include/header.html", function () {
          $("#header h1").text("로그인");
        });
        $("#floating_area").load("../include/floating.html");
      });

      // ===== 페이지 =====
      $("input").on("input", function () {
        const f = document.querySelector("#loginForm");
        if (f.email.value !== "" && f.password.value !== "")
          f.querySelector("button[type=submit]").disabled = false;
        else f.querySelector("button[type=submit]").disabled = true;

        $(this).removeClass("error");
        $(this)
          .parents(".label_input_area")
          .find(".error_msg")
          .addClass("d_none");
      });

      const formValid = (f) => {
        if (f.email.value == "") {
          $(f.email)
            .addClass("error")
            .parents(".label_input_area")
            .find(".error_msg")
            .text("이메일 주소를 입력해 주세요.")
            .removeClass("d_none");
          f.email.focus();
          return false;
        }

        if (f.password.value == "") {
          $(f.password)
            .addClass("error")
            .parents(".label_input_area")
            .find(".error_msg")
            .text("비밀번호를 입력해 주세요.")
            .removeClass("d_none");
          f.password.focus();
          return false;
        }

        if (!regEmail.test(f.email.value)) {
          $(f.email)
            .addClass("error")
            .parents(".label_input_area")
            .find(".error_msg")
            .text("이메일 주소를 정확히 입력해주세요.")
            .removeClass("d_none");
          f.email.focus();
          return false;
        }

        if (!regPassword.test(f.password.value)) {
          $(f.password)
            .addClass("error")
            .parents(".label_input_area")
            .find(".error_msg")
            .text("영문, 숫자, 특수문자를 조합해서 입력해주세요. (8-16자)")
            .removeClass("d_none");
          f.password.focus();
          return false;
        }

        // return true;
        onModalShow("md_is_member");
        return false;
      };
    </script>
  </body>
</html>
