<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>

          <section>
            <div class="join_tit_area">
              <div class="inner">
                <h2>관심있는 분야를 <br />선택해주세요</h2>
                <p>관심분야 콘텐츠를 제안해드려요!</p>
              </div>
            </div>
            <div class="pt_24 pb_80">
              <div class="inner">
                <form id="joinForm" onSubmit="return formValid(this);">
                  <div class="input_list_area gap_40">
                    <fieldset>
                      <div class="label_input_area">
                        <legend class="label_tit">
                          <h3>예술분야</h3>
                        </legend>
                        <div class="chk_list_area grid03">
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field01"
                              value="1"
                            />
                            <label for="field01">
                              <img
                                src="../assets/images/icon_field01.png"
                                alt="문학(책) 아이콘"
                                aria-hidden="true"
                              />
                              <span>문학</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field02"
                              value="2"
                            />
                            <label for="field02">
                              <img
                                src="../assets/images/icon_field02.png"
                                alt="사진(이미지) 아이콘"
                                aria-hidden="true"
                              />
                              <span>사진</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field03"
                              value="3"
                            />
                            <label for="field03">
                              <img
                                src="../assets/images/icon_field03.png"
                                alt="건축(집 + 연필 + 자) 아이콘"
                                aria-hidden="true"
                              />
                              <span>건축</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field04"
                              value="4"
                            />
                            <label for="field04">
                              <img
                                src="../assets/images/icon_field04.png"
                                alt="국악(한국 북) 아이콘"
                                aria-hidden="true"
                              />
                              <span>국악</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field05"
                              value="5"
                            />
                            <label for="field05">
                              <img
                                src="../assets/images/icon_field05.png"
                                alt="무용(춤) 아이콘"
                                aria-hidden="true"
                              />
                              <span>무용</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field06"
                              value="6"
                            />
                            <label for="field06">
                              <img
                                src="../assets/images/icon_field06.png"
                                alt="연극(가면) 아이콘"
                                aria-hidden="true"
                              />
                              <span>연극</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field07"
                              value="7"
                            />
                            <label for="field07">
                              <img
                                src="../assets/images/icon_field07.png"
                                alt="음악(악보 + 음표) 아이콘"
                                aria-hidden="true"
                              />
                              <span>음악</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field08"
                              value="8"
                            />
                            <label for="field08">
                              <img
                                src="../assets/images/icon_field08.png"
                                alt="영화(영화 필름) 아이콘"
                                aria-hidden="true"
                              />
                              <span>영화</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field09"
                              value="9"
                            />
                            <label for="field09">
                              <img
                                src="../assets/images/icon_field09.png"
                                alt="만화(캐릭터) 아이콘"
                                aria-hidden="true"
                              />
                              <span>만화</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field10"
                              value="10"
                            />
                            <label for="field10">
                              <img
                                src="../assets/images/icon_field10.png"
                                alt="연예(TV) 아이콘"
                                aria-hidden="true"
                              />
                              <span>연예</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <fieldset>
                      <div class="label_input_area">
                        <legend class="label_tit">
                          <h3>예술활동 유형</h3>
                        </legend>
                        <div class="chk_list_area grid02">
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity01"
                              value="1"
                            />
                            <label for="activity01">창작</label>
                          </div>
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity02"
                              value="2"
                            />
                            <label for="activity02">실연</label>
                          </div>
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity03"
                              value="3"
                            />
                            <label for="activity03">기술지원</label>
                          </div>
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity04"
                              value="4"
                            />
                            <label for="activity04">기획</label>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <button
                      type="submit"
                      class="btn btn_style01 btn_size_52 w_full"
                      onClick="location.href='./join_agree.html'"
                    >
                      다음
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $("#header_area").load("../include/header.html");
      $("#floating_area").load("../include/floating.html");

      $(window).on("load", function () {
        $("#header h1").text("회원가입");
      });

      // ===== 페이지 =====
      const formValid = (f) => {
        return false;
      };
    </script>
  </body>
</html>
