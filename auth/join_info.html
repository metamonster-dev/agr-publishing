<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>

          <div class="pt_32 pb_80">
            <div class="inner">
              <form id="joinForm" onSubmit="return formValid(this);">
                <div class="input_list_area gap_24">
                  <div class="label_input_area">
                    <label for="email" class="label">이메일 아이디</label>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="input"
                      placeholder="이메일을 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="password" class="label">비밀번호</label>
                    <div class="input_pw_area">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="input"
                        placeholder="8-16자리 영문,숫자,특수문자 조합"
                      />
                      <button type="button">
                        <span>비밀번호 보기</span>
                      </button>
                    </div>
                  </div>

                  <div class="label_input_area">
                    <label for="password_confirm" class="label">
                      비밀번호 확인
                    </label>
                    <div class="input_pw_area">
                      <input
                        type="password"
                        name="password_confirm"
                        id="password_confirm"
                        class="input"
                        placeholder="비밀번호를 한번 더 입력해 주세요"
                      />
                      <button type="button">
                        <span>비밀번호 보기</span>
                      </button>
                    </div>
                  </div>

                  <!-- 본인인증 정보 -->
                  <div class="label_input_area">
                    <span class="label">본인인증</span>
                    <!-- 본인인증 진행 전, -->
                    <button type="button" class="identity_btn type01">
                      <i class="icon01"></i>
                      <span>
                        <b>본인인증</b>
                        본인 휴대폰 번호로 인증
                      </span>
                    </button>
                    <!-- 본인인증 완료 시, -->
                    <!-- <button type="button" class="identity_btn type02">
                      <i class="icon02"></i>
                      <span>본인인증이 완료되었습니다.</span>
                    </button> -->
                  </div>

                  <div class="label_input_area">
                    <label for="name" class="label">이름</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="input"
                      value="김아트"
                      disabled
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="phone" class="label">연락처</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="input"
                      value="010-1234-5678"
                      disabled
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="birth" class="label">생년월일</label>
                    <input
                      type="text"
                      name="birth"
                      id="birth"
                      class="input"
                      value="1985-02-06"
                      disabled
                    />
                  </div>

                  <div class="label_input_area">
                    <span class="label">성별</span>
                    <div
                      class="select_custom"
                      role="combobox"
                      aria-expanded="false"
                      aria-haspopup="listbox"
                      aria-labelledby="select_btn01"
                    >
                      <button
                        type="button"
                        id="select_btn01"
                        aria-controls="select_option01"
                        disabled
                      >
                        성별
                      </button>
                      <ul id="select_option01" role="listbox">
                        <li role="option" data-value="1" tabindex="0">여성</li>
                        <li role="option" data-value="2" tabindex="0">남성</li>
                      </ul>
                    </div>
                  </div>
                  <!-- // 본인인증 정보 -->

                  <div class="label_input_area">
                    <label for="affiliation" class="label">소속</label>
                    <input
                      type="text"
                      name="affiliation"
                      id="affiliation"
                      class="input"
                      placeholder="소속을 입력해 주세요"
                    />
                  </div>

                  <fieldset>
                    <div class="label_input_area">
                      <legend class="label">전문분야 선택</legend>
                      <div class="chk_list_area grid02">
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty01"
                            value="1"
                          />
                          <label for="specialty01">문학</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty02"
                            value="2"
                          />
                          <label for="specialty02">시각</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty03"
                            value="3"
                          />
                          <label for="specialty03">공연예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty04"
                            value="4"
                          />
                          <label for="specialty04">음악</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty05"
                            value="5"
                          />
                          <label for="specialty05">전통예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty06"
                            value="6"
                          />
                          <label for="specialty06">미디어예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty07"
                            value="7"
                          />
                          <label for="specialty07">건축</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty08"
                            value="8"
                          />
                          <label for="specialty08">다원예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty09"
                            value="9"
                          />
                          <label for="specialty09">연구 및 기획</label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div class="label_input_area">
                    <span class="label">세부 전문분야 선택</span>
                    <div
                      id="specialty_detail"
                      class="select_custom top"
                      role="combobox"
                      aria-expanded="false"
                      aria-haspopup="listbox"
                      aria-labelledby="select_btn02"
                    >
                      <button
                        type="button"
                        id="select_btn02"
                        aria-controls="select_option02"
                      >
                        세부 전문분야를 선택해 주세요
                      </button>
                      <ul id="select_option02" role="listbox">
                        <li role="option" data-value="0" tabindex="-1">
                          세부 전문분야를 선택해 주세요
                        </li>
                      </ul>
                    </div>
                  </div>

                  <button
                    type="submit"
                    class="btn btn_style01 btn_size_52 w_full"
                    onClick="location.href='./join_interest.html'"
                  >
                    다음
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $("#header_area").load("../include/header.html");
      $("#floating_area").load("../include/floating.html");

      $(window).on("load", function () {
        $("#header h1").text("회원가입");
      });

      // ===== 페이지 =====
      const categories = [
        {
          id: "1",
          text: "문학",
          details: [
            { id: "1-1", text: "시소설" },
            { id: "1-2", text: "희곡" },
            { id: "1-3", text: "수필" },
            { id: "1-4", text: "아동문학" },
          ],
        },
        {
          id: "2",
          text: "시각예술",
          details: [
            { id: "2-1", text: "회화" },
            { id: "2-2", text: "조각" },
            { id: "2-3", text: "사진" },
            { id: "2-4", text: "설치미술" },
            { id: "2-5", text: "미디어아트 (영상, 뉴미디어)" },
            { id: "2-6", text: "디자인" },
            { id: "2-7", text: "공예" },
          ],
        },
        {
          id: "3",
          text: "공연예술",
          details: [
            { id: "3-1", text: "연극" },
            { id: "3-2", text: "뮤지컬" },
            { id: "3-3", text: "무용 (현대무용, 발레, 전통무용 등)" },
            { id: "3-4", text: "음악 (기약, 성악)" },
            { id: "3-5", text: "오페라" },
            { id: "3-6", text: "국악 (연주, 판소리, 창극 등)" },
            { id: "3-7", text: "공연 연출 및 기획" },
          ],
        },
        {
          id: "4",
          text: "음악",
          details: [
            { id: "4-1", text: "클래식 (기악, 성악, 지휘)" },
            { id: "4-2", text: "대중음악 (가요, 록, 힙합, 재즈 등)" },
            { id: "4-3", text: "전통음악 (국악, 전통악기 연주)" },
            { id: "4-4", text: "작곡" },
            { id: "4-5", text: "지휘" },
            { id: "4-6", text: "영화음악, 게임음악" },
            { id: "4-7", text: "사운드 아트" },
          ],
        },
        {
          id: "5",
          text: "전통예술",
          details: [
            { id: "5-1", text: "전통음악 (국악, 판소리 등)" },
            { id: "5-2", text: "전통무용" },
            { id: "5-3", text: "전통연희 (탈춤, 줄타기 등)" },
            { id: "5-4", text: "전통공예" },
            { id: "5-5", text: "전통연극 (창극)" },
          ],
        },
        {
          id: "6",
          text: "미디어 예술",
          details: [
            { id: "6-1", text: "영상예술 (단편영화, 장편영화, 독립영화)" },
            { id: "6-2", text: "애니메이션" },
            { id: "6-3", text: "게임 및 인터랙티브 미디어" },
            { id: "6-4", text: "디지털 아트" },
            { id: "6-5", text: "VR/AR 예술" },
            { id: "6-6", text: "멀티미디어 퍼포먼스" },
          ],
        },
        {
          id: "7",
          text: "건축",
          details: [
            { id: "7-1", text: "건축설계" },
            { id: "7-2", text: "도시계획" },
            { id: "7-3", text: "실내디자인" },
            { id: "7-4", text: "환경디자인" },
          ],
        },
        {
          id: "8",
          text: "다원예술",
          details: [
            { id: "8-1", text: "복합장르 예술 (융합 예술)" },
            { id: "8-2", text: "퍼포먼스 아트" },
            { id: "8-3", text: "사운드 아트" },
            { id: "8-4", text: "미디어와 퍼포먼스 결합" },
          ],
        },
        {
          id: "9",
          text: "연구 및 기획",
          details: [
            { id: "9-1", text: "문화예술 기획 및 연출" },
            { id: "9-2", text: "예술경영" },
            { id: "9-3", text: "예술 교육" },
            { id: "9-4", text: "문화정책연구" },
          ],
        },
      ];

      $("input[name=specialty]").on("change", function () {
        const value = $(this).val();
        const valueDetails = categories?.filter(
          (item) => item.id === value
        )?.[0]?.details;

        let optionsHtml = "";
        valueDetails?.map((item) => {
          optionsHtml += `<li role="option" data-value="${item.id}" tabindex="0">${item.text}</li>`;
        });
        $("#specialty_detail button").text("세부 전문분야를 선택해 주세요");
        $("#specialty_detail ul").html(optionsHtml);
      });

      const formValid = (f) => {
        return false;
      };
    </script>
  </body>
</html>
