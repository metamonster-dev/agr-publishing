<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>

          <div class="inner">
            <div class="find_info_area">
              <img
                src="../assets/images/icon_find_pw.svg"
                alt="비밀번호 찾기 아이콘"
                aria-hidden="true"
              />
              <p>
                본인확인이 필요합니다. <br />
                아래 방식으로 진행해 주세요.
              </p>
            </div>
            <div class="pb_80">
              <button
                type="button"
                class="identity_btn type01"
                onClick="location.href='./find_pw_email.html'"
              >
                <i class="icon03" aria-hidden="true"></i>
                <span>
                  <b>이메일 인증</b>
                  가입 시 입력한 이메일 아이디로 인증
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $(document).ready(function () {
        $("#header_area").load("../include/header.html", function () {
          $("#header h1").text("비밀번호 찾기");
        });
        $("#floating_area").load("../include/floating.html");
      });
    </script>
  </body>
</html>
