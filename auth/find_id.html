<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>

          <div class="inner">
            <div class="find_info_area">
              <img
                src="../assets/images/icon_find_id.svg"
                alt="이메일 아이디 찾기 아이콘"
                aria-hidden="true"
              />
              <p>
                가입 시 인증한 휴대폰 번호를 입력하시면 <br />
                이메일 아이디를 알려드립니다.
              </p>
            </div>
            <div class="pb_80">
              <form id="findIdForm" onSubmit="return formValid(this);">
                <div class="input_list_area gap_24">
                  <div class="label_input_area">
                    <label for="phone" class="label">휴대폰 번호</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="input"
                      maxlength="11"
                      placeholder="- 없이 숫자만 입력해 주세요"
                    />
                    <span class="error_msg d_none">오류 메시지</span>
                  </div>

                  <button
                    type="submit"
                    class="btn btn_style01 btn_size_52"
                    disabled
                  >
                    이메일 아이디 찾기
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $("#header_area").load("../include/header.html");
      $("#floating_area").load("../include/floating.html");

      $(window).on("load", function () {
        $("#header h1").text("이메일 아이디 찾기");
      });

      // ===== 페이지 =====
      $("input").on("input", function () {
        const f = document.querySelector("#findIdForm");
        if (f.phone.value !== "" && f.phone.value.length >= 10)
          f.querySelector("button[type=submit]").disabled = false;
        else f.querySelector("button[type=submit]").disabled = true;

        $(this).removeClass("error");
        $(this)
          .parents(".label_input_area")
          .find(".error_msg")
          .addClass("d_none");
      });

      const formValid = (f) => {
        if (!regOnlyNumber.test(f.phone.value)) {
          $(f.phone)
            .addClass("error")
            .parents(".label_input_area")
            .find(".error_msg")
            .text("숫자만 입력해 주세요.")
            .removeClass("d_none");
          f.phone.focus();
          return false;
        }

        // return true;
        location.href = "./find_id_complete.html";
        return false;
      };
    </script>
  </body>
</html>
