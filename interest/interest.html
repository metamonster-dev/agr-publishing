                      </div>

                        <div class="text_area">
                          <span class="cate">1:1 컨설팅</span>
                          <p class="tit">예술기획분야 취창업 전문 컨설팅</p>
                          <div class="price_text">

                        </div>

                    <li>
                      <div class="chk_img">
                        <input
                          type="checkbox"

                          id="interest02"

                        <label for="interest02">
                          <span class="img_area rect01">
                            <img
                              src="../assets/images/product/product_img02.jpg"
                              alt="아트마켓 공예 클래스 이미지"
                            />

                        </label>
                      </div>
                      <a href="../product/detail.html">
                        <div class="text_area">
                          <span class="cate">클래스</span>

                            <span class="price">40,500원</span>
                          </div>

                    </li>
                    <li>
                      <div class="chk_img">
                        <input
                          type="checkbox"
                          name="interest"
                          id="interest03"
                          value="3"
                        />
                        <label for="interest03">
                          <span class="img_area rect01">
                            <img

                              alt="아트가이드런이 추천하는 실무활용 가이드 이미지"
                            />

                      </div>
                      <a href="../product/detail.html">
                        <div class="text_area">
                          <span class="cate">지원가이드</span>

                            아트가이드런이 추천하는 실무활용 가이드

                            <span class="price">40,500원</span>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="chk_img">
                        <input

                          name="interest"

                        />
                        <label for="interest04">
                          <span class="img_area rect01">

                              src="../assets/images/product/product_img01.jpg"

        </div>
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $(document).ready(function () {
        $("#header_area").load("../include/header.html", function () {
          $("#header h1").text("관심 콘텐츠");
        });
        $("#floating_area").load("../include/floating.html", function () {
          $("#floating_menu").addClass("b_80");
        });
        $("#nav_area").load("../include/bottom_nav.html", function () {
          $("#bottom_nav ul li").eq(2).addClass("active");
        });
      });

      // ===== 페이지 =====
      $("#interest_all").on("click", function () {
        if ($("#interest_all").is(":checked"))
          $("input[name=interest]").prop("checked", true);
        else $("input[name=interest]").prop("checked", false);
      });
      $("input[name=interest]").on("click", function () {
        const total = $("input[name=interest]").length;
        const checked = $("input[name=interest]:checked").length;

        if (total != checked) $("#interest_all").prop("checked", false);
        else $("#interest_all").prop("checked", true);
      });
    </script>
  </body>
</html>
