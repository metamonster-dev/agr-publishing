<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <header id="header" class="main_h">
            <div class="inner">
              <h1>
                <a href="/">
                  <img
                    src="./assets/images/logo.svg"
                    alt="ART GUIDE RUN 로고 이미지"
                  />
                </a>
              </h1>
              <div class="hd_flex">
                <button type="button">
                  <img
                    src="./assets/images/shared/icon_search.svg"
                    alt="검색 페이지로 이동 버튼"
                  />
                </button>
                <button type="button">
                  <img
                    src="./assets/images/shared/icon_menu.svg"
                    alt="카테고리 메뉴 보기 버튼"
                  />
                </button>
              </div>
            </div>
          </header>
          <header id="header" class="sub_h">
            <div class="inner">
              <div class="hd_flex">
                <button type="button">
                  <img
                    src="./assets/images/shared/icon_prev.svg"
                    alt="이전 페이지로 이동 버튼"
                  />
                </button>
                <h1>텍스트</h1>
              </div>
              <button type="button">
                <img
                  src="./assets/images/shared/icon_menu.svg"
                  alt="카테고리 메뉴 보기 버튼"
                />
              </button>
            </div>
          </header>
        </div>
      </div>
    </div>
  </body>
