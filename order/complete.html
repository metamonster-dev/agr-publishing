<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type07">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div class="inner">
            <div class="order_info_area">
              <img
                src="../assets/images/icon_complete.svg"
                alt="주문완료 아이콘"
                aria-hidden="true"
              />
              <p>
                주문이 정상적으로 <br />
                완료되었습니다!
              </p>
            </div>

            <div class="item_area border mb_16">
              <div class="img_area rect01">
                <img
                  src="../assets/images/product/product_img01.jpg"
                  alt="예술기획분야 취창업 전문 컨설팅 이미지"
                />
              </div>
              <div class="text_area">
                <span class="cate">1:1 컨설팅</span>
                <p class="tit">예술기획분야 취창업 전문 컨설팅</p>
              </div>
            </div>

            <div class="list_area list_style07">
              <dl>
                <dt>주문번호</dt>
                <dd class="color_key_01">20240912345</dd>
              </dl>
              <dl>
                <dt>결제정보</dt>
                <dd>30,000원</dd>
              </dl>
            </div>

            <div class="mt_40 pb_80">
              <a
                href="./detail.html"
                class="btn btn_style01 btn_size_52 w_full"
              >
                주문 상세 보기
              </a>
              <a href="/" class="btn btn_style02 btn_size_52 w_full mt_12">
                홈으로 가기
              </a>
            </div>
          </div>
        </div>

        <!-- modal -->
        <div class="modal_wrap msg" id="md_send">
          <div class="modal_area">
            <p>인증번호가 전송되었습니다.</p>
            <span>5분 이내에 입력해 주세요.</span>
            <div class="btn_area">
              <button
                type="button"
                class="btn btn_style01 btn_size_52"
                onClick="onModalHide('md_send', 'verify_num')"
              >
                확인
              </button>
            </div>
          </div>
        </div>
        <!-- // modal -->
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $("#header_area").load("../include/header.html");

      $(window).on("load", function () {
        $("#header h1").text("주문완료");
      });

      // ===== 페이지 =====
    </script>
  </body>
</html>
