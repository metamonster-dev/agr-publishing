<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>
          <div id="nav_area"></div>

          <div class="pt_32 pb_40 border_bottom_8">
            <div class="inner">
              <div class="label_input_area">
                <label for="email" class="label">이메일 아이디</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="input"
                  placeholder="이메일을 입력해 주세요"
                  value="art@gmail.com"
                  disabled
                />
                <a href="./change_pw.html" class="btn btn_style02 btn_size_52">
                  비밀번호 변경
                </a>
              </div>
            </div>
          </div>

          <form id="infoForm" onSubmit="return formValid(this);">
            <div class="py_40 border_bottom_8">
              <div class="inner">
                <div class="input_list_area gap_24">
                  <div class="label_input_area">
                    <label for="name" class="label">이름</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="input"
                      value="김아트"
                      disabled
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="birth" class="label">생년월일</label>
                    <input
                      type="text"
                      name="birth"
                      id="birth"
                      class="input"
                      value="1985-02-06"
                      disabled
                    />
                  </div>

                  <div class="label_input_area">
                    <span class="label">성별</span>
                    <div
                      class="select_custom"
                      role="combobox"
                      aria-expanded="false"
                      aria-haspopup="listbox"
                      aria-labelledby="select_btn01"
                    >
                      <button
                        type="button"
                        id="select_btn01"
                        aria-controls="select_option01"
                        disabled
                      >
                        성별
                      </button>
                      <ul id="select_option01" role="listbox">
                        <li role="option" data-value="1" tabindex="0">여성</li>
                        <li role="option" data-value="2" tabindex="0">남성</li>
                      </ul>
                    </div>
                  </div>

                  <div class="label_input_area">
                    <label for="phone" class="label">연락처</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="input"
                      value="010-1234-5678"
                      disabled
                    />
                  </div>

                  <div class="label_input_area">
                    <button type="button" class="identity_btn type01">
                      <i class="icon01" aria-hidden="true"></i>
                      <span>
                        <b>회원정보 수정</b>
                        본인 휴대폰 번호로 인증
                      </span>
                    </button>
                    <span class="input_desc_text03 mt_16">
                      회원정보 수정은 휴대폰 본인인증을 통해서만 수정가능합니다.
                      <br />
                      인증이 어렵거나 별도 문의사항은 카카오채널톡으로
                      문의해주세요.
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="pt_40 pb_150">
              <div class="inner">
                <div class="input_list_area gap_24">
                  <div class="label_input_area">
                    <label for="affiliation" class="label">소속</label>
                    <input
                      type="text"
                      name="affiliation"
                      id="affiliation"
                      class="input"
                      placeholder="소속을 입력해 주세요"
                      value="한국장애인단체총연합회"
                    />
                  </div>

                  <!--
                    전문분야/세부 전문분야 항목 
                    : /auth/join_info.html 참고
                  -->
                  <fieldset>
                    <legend class="label mb_8">전문분야 선택</legend>
                    <div class="label_input_area">
                      <div class="chk_list_area grid02">
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty01"
                            value="1"
                            checked
                          />
                          <label for="specialty01">문학</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty02"
                            value="2"
                          />
                          <label for="specialty02">시각</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty03"
                            value="3"
                          />
                          <label for="specialty03">공연예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty04"
                            value="4"
                          />
                          <label for="specialty04">음악</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty05"
                            value="5"
                          />
                          <label for="specialty05">전통예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty06"
                            value="6"
                          />
                          <label for="specialty06">미디어예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty07"
                            value="7"
                          />
                          <label for="specialty07">건축</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty08"
                            value="8"
                          />
                          <label for="specialty08">다원예술</label>
                        </div>
                        <div class="chk_custom">
                          <input
                            type="radio"
                            name="specialty"
                            id="specialty09"
                            value="9"
                          />
                          <label for="specialty09">연구 및 기획</label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div class="label_input_area">
                    <span class="label">세부 전문분야 선택</span>
                    <div
                      id="specialty_detail"
                      class="select_custom top"
                      role="combobox"
                      aria-expanded="false"
                      aria-haspopup="listbox"
                      aria-labelledby="select_btn02"
                    >
                      <button
                        type="button"
                        id="select_btn02"
                        aria-controls="select_option02"
                      >
                        <!-- 세부 전문분야를 선택해 주세요 -->
                        아동문학
                      </button>
                      <ul id="select_option02" role="listbox">
                        <li role="option" data-value="0" tabindex="-1">
                          세부 전문분야를 선택해 주세요
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="label_input_area">
                    <label for="interest" class="label">선택한 관심사</label>
                    <div class="input_btn_area">
                      <input
                        type="text"
                        name="interest"
                        id="interest"
                        class="input"
                        value="음악, 연극"
                        disabled
                      />
                      <button
                        type="button"
                        class="btn btn_style02 btn_size_52"
                        id="interest_btn"
                        onClick="onModalShow('md_interest')"
                      >
                        수정하기
                      </button>
                    </div>
                  </div>
                </div>

                <div class="btn_wrap mt_40">
                  <a href="./mypage.html" class="btn btn_style02 btn_size_52">
                    취소
                  </a>
                  <button type="submit" class="btn btn_style01 btn_size_52">
                    수정
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- modal -->
        <div class="modal_wrap full" id="md_interest">
          <div class="modal_area">
            <div class="md_tit">
              <p>관심사 선택</p>
              <button
                type="button"
                class="x_btn"
                onClick="onModalHide('md_interest', 'interest_btn')"
              >
                <span>모달창 닫기</span>
              </button>
            </div>
            <div class="md_cont">
              <div class="md_interest_tit_area">
                <div class="inner">
                  <p>관심있는 분야를 <br />선택해주세요</p>
                  <span>관심분야 콘텐츠를 제안해드려요!</span>
                </div>
              </div>
              <div class="pt_24 pb_60">
                <div class="inner">
                  <div class="input_list_area gap_40">
                    <fieldset>
                      <legend class="label_tit mb_8">예술분야</legend>
                      <div class="label_input_area">
                        <div class="chk_list_area grid03">
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field01"
                              value="1"
                            />
                            <label for="field01">
                              <img
                                src="../assets/images/icon_field01.png"
                                alt="문학(책) 아이콘"
                                aria-hidden="true"
                              />
                              <span>문학</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field02"
                              value="2"
                            />
                            <label for="field02">
                              <img
                                src="../assets/images/icon_field02.png"
                                alt="사진(이미지) 아이콘"
                                aria-hidden="true"
                              />
                              <span>사진</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field03"
                              value="3"
                            />
                            <label for="field03">
                              <img
                                src="../assets/images/icon_field03.png"
                                alt="건축(집 + 연필 + 자) 아이콘"
                                aria-hidden="true"
                              />
                              <span>건축</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field04"
                              value="4"
                            />
                            <label for="field04">
                              <img
                                src="../assets/images/icon_field04.png"
                                alt="국악(한국 북) 아이콘"
                                aria-hidden="true"
                              />
                              <span>국악</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field05"
                              value="5"
                            />
                            <label for="field05">
                              <img
                                src="../assets/images/icon_field05.png"
                                alt="무용(춤) 아이콘"
                                aria-hidden="true"
                              />
                              <span>무용</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field06"
                              value="6"
                            />
                            <label for="field06">
                              <img
                                src="../assets/images/icon_field06.png"
                                alt="연극(가면) 아이콘"
                                aria-hidden="true"
                              />
                              <span>연극</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field07"
                              value="7"
                            />
                            <label for="field07">
                              <img
                                src="../assets/images/icon_field07.png"
                                alt="음악(악보 + 음표) 아이콘"
                                aria-hidden="true"
                              />
                              <span>음악</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field08"
                              value="8"
                            />
                            <label for="field08">
                              <img
                                src="../assets/images/icon_field08.png"
                                alt="영화(영화 필름) 아이콘"
                                aria-hidden="true"
                              />
                              <span>영화</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field09"
                              value="9"
                            />
                            <label for="field09">
                              <img
                                src="../assets/images/icon_field09.png"
                                alt="만화(캐릭터) 아이콘"
                                aria-hidden="true"
                              />
                              <span>만화</span>
                            </label>
                          </div>
                          <div class="chk_custom02">
                            <input
                              type="checkbox"
                              name="field"
                              id="field10"
                              value="10"
                            />
                            <label for="field10">
                              <img
                                src="../assets/images/icon_field10.png"
                                alt="연예(TV) 아이콘"
                                aria-hidden="true"
                              />
                              <span>연예</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <fieldset>
                      <legend class="label_tit mb_8">예술활동 유형</legend>
                      <div class="label_input_area">
                        <div class="chk_list_area grid02">
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity01"
                              value="1"
                            />
                            <label for="activity01">창작</label>
                          </div>
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity02"
                              value="2"
                            />
                            <label for="activity02">실연</label>
                          </div>
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity03"
                              value="3"
                            />
                            <label for="activity03">기술지원</label>
                          </div>
                          <div class="chk_custom">
                            <input
                              type="radio"
                              name="activity"
                              id="activity04"
                              value="4"
                            />
                            <label for="activity04">기획</label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <button
                    type="button"
                    class="btn btn_style01 btn_size_52 w_full mt_40"
                    onClick="onModalHide('md_interest', 'interest_btn')"
                  >
                    수정
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // modal -->
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $(document).ready(function () {
        $("#header_area").load("../include/header.html", function () {
          $("#header h1").text("내 정보 수정");
        });
        $("#floating_area").load("../include/floating.html", function () {
          $("#floating_menu").addClass("b_80");
        });
        $("#nav_area").load("../include/bottom_nav.html", function () {
          $("#bottom_nav ul li").eq(3).addClass("active");
        });
      });

      // ===== 페이지 =====
      const formValid = (f) => {
        return false;
      };
    </script>
  </body>
</html>
