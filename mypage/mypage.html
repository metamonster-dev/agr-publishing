<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>
          <div id="nav_area"></div>

          <section class="mypage_dashboard_area">
            <div class="inner">
              <div class="tit">
                <h2>김아트님 <br />좋은 하루 보내세요</h2>
                <a href="./info.html">내 정보 수정</a>
              </div>
              <ul>
                <li>
                  <p>진행중인 상품</p>
                  <span>1</span>
                </li>
                <li>
                  <p>문의 답글</p>
                  <span>2</span>
                </li>
              </ul>
            </div>
          </section>

          <div class="pb_150">
            <div class="inner">
              <section class="mypage_dashboard_list_area">
                <h3>주문 정보</h3>
                <ul>
                  <li>
                    <a href="./history_guide_run.html">
                      <img
                        src="../assets/images/icon_mypage01.svg"
                        alt="주문 내역"
                        aria-hidden="true"
                      />
                      주문 내역
                    </a>
                  </li>
                  <li>
                    <a href="./delivery.html">
                      <img
                        src="../assets/images/icon_mypage02.svg"
                        alt="배송지 관리"
                        aria-hidden="true"
                      />
                      배송지 관리
                    </a>
                  </li>
                </ul>
              </section>
              <section class="mypage_dashboard_list_area border_top">
                <h3>나의 활동</h3>
                <ul>
                  <li>
                    <a href="./review_wriable.html">
                      <img
                        src="../assets/images/icon_mypage03.svg"
                        alt="나의 후기"
                        aria-hidden="true"
                      />
                      나의 후기
                    </a>
                  </li>
                  <li>
                    <a href="./inquiry_product.html">
                      <img
                        src="../assets/images/icon_mypage04.svg"
                        alt="나의 문의"
                        aria-hidden="true"
                      />
                      나의 문의
                    </a>
                  </li>
                  <li>
                    <a href="./portpolio_list.html">
                      <img
                        src="../assets/images/icon_mypage05.svg"
                        alt="나의 포폴"
                        aria-hidden="true"
                      />
                      나의 포폴
                    </a>
                  </li>
                </ul>
              </section>

              <button
                type="button"
                class="btn btn_style02 btn_size_52 w_full"
                onClick="onModalShow('md_logout')"
              >
                로그아웃
              </button>
              <div class="mypage_dashboard_btn mt_16">
                <a href="./withdraw.html">회원탈퇴</a>
              </div>
            </div>
          </div>
        </div>

        <!-- modal -->
        <div class="modal_wrap msg" id="md_logout">
          <div class="modal_area">
            <span>성공적으로 로그아웃하셨습니다.</span>
            <div class="btn_area">
              <button
                type="button"
                class="btn btn_style01 btn_size_52"
                onClick="location.href='/'"
              >
                확인
              </button>
            </div>
          </div>
        </div>
        <!-- // modal -->
      </div>
    </div>

    <script defer>
      // ===== 공통 영역 설정 스크립트 =====
      $("#header_area").load("../include/header.html");
      $("#floating_area").load("../include/floating.html");
      $("#nav_area").load("../include/bottom_nav.html");

      $(window).on("load", function () {
        $("#header h1").text("마이페이지");
        $("#floating_menu").addClass("b_80");
        $("#bottom_nav ul li").eq(3).addClass("active");
      });
    </script>
  </body>
</html>
