<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/etc.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="./js/common.js" defer></script>
  </head>
  <body>
    <div id="style_layout">
      <h1>아트가이드런 스타일가이드</h1>

      <div class="style_wrap">
        <h2>BUTTON</h2>

        <h3>IMAGE BUTTON</h3>
        <button type="button" aria-label="메인 페이지로 이동">
          <img
            src="./assets/images/shared/icon_home.svg"
            alt="메인 페이지로 이동"
            aria-hidden="true"
          />
        </button>

        <h3 class="mt_24">STYLES</h3>
        <div class="style_flex style_grid03">
          <button type="button" class="btn btn_style01 btn_size_40">
            BUTTON 01
          </button>
          <button type="button" class="btn btn_style02 btn_size_40">
            BUTTON 02
          </button>
          <button type="button" class="btn btn_style03 btn_size_40">
            BUTTON 03
          </button>
        </div>

        <h3 class="mt_24">SIZES</h3>
        <div class="style_flex style_grid03">
          <button type="button" class="btn btn_style01 btn_size_40">
            BUTTON 01
          </button>
          <button type="button" class="btn btn_style01 btn_size_48">
            BUTTON 02
          </button>
          <button type="button" class="btn btn_style01 btn_size_52">
            BUTTON 03
          </button>
        </div>
      </div>

      <div class="style_wrap">
        <h2>INPUT & SELECT</h2>

        <div class="input_list_area gap_24">
          <div class="label_input_area">
            <label for="test" class="label">LABEL</label>
            <input
              type="text"
              name="test"
              id="test"
              class="input"
              placeholder="PLACEHOLDER"
            />
          </div>

          <div class="label_input_area">
            <label for="test" class="label">LABEL</label>
            <input
              type="text"
              name="test"
              id="test"
              class="input error"
              placeholder="PLACEHOLDER"
            />
            <span class="error_msg">ERROR MESSAGE</span>
          </div>

          <div class="label_input_area">
            <label for="pw" class="label">PASSWORD</label>
            <div class="input_pw_area">
              <input
                type="password"
                name="pw"
                id="pw"
                class="input"
                placeholder="PASSWORD"
              />
              <button type="button">
                <span>비밀번호 보기</span>
              </button>
            </div>
            <span class="error_msg d_none">ERROR MESSAGE</span>
          </div>

          <fieldset>
            <div class="label_input_area">
              <legend class="label">INPUT [type=radio]</legend>
              <div class="chk_list_area grid02">
                <div class="chk_custom">
                  <input
                    type="radio"
                    name="radio_test"
                    id="radio_test01"
                    value="1"
                    checked
                  />
                  <label for="radio_test01">TEXT 01</label>
                </div>
                <div class="chk_custom">
                  <input
                    type="radio"
                    name="radio_test"
                    id="radio_test02"
                    value="2"
                  />
                  <label for="radio_test02">TEXT 02</label>
                </div>
              </div>
              <span class="error_msg d_none">ERROR MESSAGE</span>
            </div>
          </fieldset>

          <fieldset>
            <div class="label_input_area">
              <legend class="label">INPUT [type=checkbox]</legend>
              <div class="input_list_area gap_24">
                <div class="chk_custom03">
                  <input
                    type="checkbox"
                    name="chk_test"
                    id="chk_test01"
                    value="1"
                  />
                  <label for="chk_test01">TEXT<span>(text)</span></label>
                </div>
                <div class="chk_custom03">
                  <input
                    type="checkbox"
                    name="chk_test"
                    id="chk_test02"
                    value="2"
                  />
                  <label for="chk_test02"><b>TEXT</b></label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="label_input_area">
            <span class="label">SELECT</span>
            <!-- 클래스 top 추가 사용 시, option 상단 노출 -->
            <div
              class="select_custom"
              role="combobox"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-labelledby="select_btn"
            >
              <button
                type="button"
                id="select_btn"
                aria-controls="select_option"
              >
                SELECT
              </button>
              <ul id="select_option" role="listbox">
                <li role="option" data-value="1" tabindex="0">OPTION 01</li>
                <li role="option" data-value="2" tabindex="0">OPTION 02</li>
              </ul>
            </div>
            <span class="error_msg d_none">ERROR MESSAGE</span>
          </div>
        </div>
      </div>

      <div class="style_wrap">
        <h2>TOAST & MODAL</h2>

        <h3>TOAST</h3>
        <div class="style_flex style_grid04">
          <button
            type="button"
            class="btn btn_style01 btn_size_40"
            onClick="onToastShow01()"
          >
            TOAST (ICON X)
          </button>
          <button
            type="button"
            class="btn btn_style01 btn_size_40"
            onClick="onToastShow02()"
          >
            TOAST (ICON O)
          </button>
        </div>

        <h3 class="mt_24">MODAL</h3>
        <div class="style_flex style_grid04">
          <button
            type="button"
            class="btn btn_style01 btn_size_40"
            onClick="onModalShow('md_ex01')"
          >
            MODAL (MESSAGE 01)
          </button>
          <button
            type="button"
            class="btn btn_style01 btn_size_40"
            onClick="onModalShow('md_ex02')"
          >
            MODAL (MESSAGE 02)
          </button>
          <i></i>
          <i></i>
          <button
            type="button"
            class="btn btn_style02 btn_size_40"
            onClick="onModalShow('md_ex03')"
          >
            MODAL (FULL)
          </button>
          <button
            type="button"
            class="btn btn_style02 btn_size_40"
            onClick="onModalShow('md_ex04')"
          >
            MODAL (MIDDLE)
          </button>
          <button
            type="button"
            class="btn btn_style02 btn_size_40"
            onClick="onModalShow('md_ex05')"
          >
            MODAL (BOTTOM)
          </button>
        </div>

        <!-- modal -->
        <div class="modal_wrap msg" id="md_ex01">
          <div class="modal_area">
            <span>TEXT</span>
            <div class="btn_area">
              <button
                type="button"
                class="btn btn_style01 btn_size_52"
                onClick="onModalHide('md_ex01')"
              >
                확인
              </button>
            </div>
          </div>
        </div>
        <div class="modal_wrap msg" id="md_ex02">
          <div class="modal_area">
            <p>TITLE</p>
            <span>TEXT</span>
            <div class="btn_area">
              <button
                type="button"
                class="btn btn_style02 btn_size_52"
                onClick="onModalHide('md_ex02')"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn_style01 btn_size_52"
                onClick="onModalHide('md_ex02')"
              >
                확인
              </button>
            </div>
          </div>
        </div>
        <div class="modal_wrap full" id="md_ex03">
          <div class="modal_area">
            <div class="md_tit">
              <p>TITLE</p>
              <button
                type="button"
                class="x_btn"
                onClick="onModalHide('md_ex03')"
              >
                <span>모달창 닫기</span>
              </button>
            </div>
            <div class="md_cont">CONTENT</div>
          </div>
        </div>
        <div class="modal_wrap middle" id="md_ex04"></div>
        <div class="modal_wrap bottom" id="md_ex05">
          <div class="modal_area">
            <div class="md_tit">
              <p>TITLE</p>
              <button
                type="button"
                class="x_btn"
                onClick="onModalHide('md_ex05')"
              >
                <span>모달 닫기</span>
              </button>
            </div>
            <div class="md_cont">CONTENT</div>
          </div>
        </div>
        <!-- // modal -->
      </div>
    </div>

    <script>
      // toast
      const onToastShow01 = () => {
        notyf.open({
          type: "text",
          message: "TOAST TEXT",
        });
      };
      const onToastShow02 = () => {
        notyf.open({
          type: "icon",
          message: "TOAST TEXT",
          icon: "<img src='./assets/images/icon_toast_check.svg' aria-hidden='true' />",
        });
      };
    </script>
  </body>
</html>
