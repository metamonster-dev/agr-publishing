<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
          <div class="tab_area tab_style03">
            <ul>
              <li>
                <a href="./sheet_share_list.html">점자악보 공유</a>
              </li>
              <li class="on">
                <a href="./sheet_request_list.html">점자악보 요청</a>
              </li>
            </ul>
          </div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>
          <div id="nav_area"></div>

          <section class="pt_32 pb_150">
            <div class="inner">
              <div class="list_tit_area">
                <h3>점자악보 요청</h3>
              </div>

              <form id="gatheringForm" onSubmit="return formValid(this);">
                <div class="input_list_area gap_24 border_top mt_16 pt_24">
                  <div class="label_input_area">
                    <label for="title" class="label">악보 제목</label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="input"
                      placeholder="제목을 입력해 주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="content" class="label">내용</label>
                    <textarea
                      name="content"
                      id="content"
                      cols="30"
                      rows="10"
                      class="textarea"
                      placeholder="내용을 입력해 주세요"
                    ></textarea>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn_style01 btn_size_52 w_full mt_40"
                >
                  등록
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $("#header_area").load("../include/header.html");
      $("#floating_area").load("../include/floating.html");
      $("#nav_area").load("../include/bottom_nav.html");

      $(window).on("load", function () {
        $("#header h1").text("점자악보");
        $("#floating_menu").addClass("b_80");
      });

      // ===== 페이지 =====
      const formValid = (f) => {
        notyf.open({
          type: "icon",
          message: "작성하신 요청 건 등록 완료!",
          icon: "<img src='../assets/images/icon_toast_check.svg' aria-hidden='true' />",
        });
        return false;
      };
    </script>
  </body>
</html>
