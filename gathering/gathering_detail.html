<!-- 게더링 상세 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART GUIDE RUN | 아트가이드런</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body class="hd_type02">
    <div id="root_layout">
      <div class="root_container">
        <div class="sticky_menu">
          <div id="header_area"></div>
        </div>

        <div id="contents">
          <div id="floating_area"></div>
          <div id="nav_area"></div>

          <section class="pt_32 pb_150">
            <div class="inner">
              <div class="list_tit_area">
                <h3>모집정보 입력</h3>
                <p class="color_key_01">* 필수입력</p>
              </div>

              <form id="gatheringForm" onSubmit="return formValid(this);">
                <div class="input_list_area gap_24 border_top mt_16 pt_24">
                  <div class="label_input_area">
                    <label for="title" class="label required">
                      게더링 제목
                    </label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="input"
                      placeholder="모집 제목을 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="company" class="label required"> 제작사 </label>
                    <input
                      type="text"
                      name="company"
                      id="company"
                      class="input"
                      placeholder="제작사를 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="field" class="label required"> 모집분야 </label>
                    <input
                      type="text"
                      name="field"
                      id="field"
                      class="input"
                      placeholder="촬영, 편집, 예술, 홍보 기타 등"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="people" class="label required">
                      모집인원
                    </label>
                    <input
                      type="text"
                      name="people"
                      id="people"
                      class="input"
                      placeholder="필요한 인원 수를 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="personal_history" class="label required">
                      경력
                    </label>
                    <textarea
                      name="personal_history"
                      id="personal_history"
                      cols="30"
                      rows="10"
                      class="textarea"
                      placeholder="경력 중심의 내용을 입력해주세요"
                    ></textarea>
                  </div>

                  <div class="label_input_area">
                    <label for="manager" class="label required"> 담당자 </label>
                    <input
                      type="text"
                      name="manager"
                      id="manager"
                      class="input"
                      placeholder="담당자 이름을 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="phone" class="label required">
                      휴대폰 번호
                    </label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="input"
                      placeholder="휴대폰 번호를 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="email" class="label required"> 이메일 </label>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="input"
                      placeholder="이메일 주소를 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="end_date" class="label required">
                      모집마감일
                    </label>
                    <input
                      type="text"
                      name="end_date"
                      id="end_date"
                      class="input"
                      placeholder="모집마감일자를 입력해주세요"
                    />
                  </div>

                  <div class="label_input_area">
                    <label for="content" class="label">기타</label>
                    <textarea
                      name="content"
                      id="content"
                      cols="30"
                      rows="10"
                      class="textarea"
                      placeholder="기타 내용을 입력해주세요"
                    ></textarea>
                  </div>
                </div>

                <div class="chk_btn_area mt_24">
                  <div class="chk_custom03">
                    <input type="checkbox" name="agree" id="agree" value="1" />
                    <label for="agree">
                      개인정보 수집 및 이용에 동의(필수)
                    </label>
                  </div>
                  <button
                    type="button"
                    id="marketing_btn"
                    onClick="onModalShow('md_use')"
                  >
                    보기
                  </button>
                </div>

                <button
                  type="submit"
                  class="btn btn_style01 btn_size_52 w_full mt_40"
                >
                  등록
                </button>
              </form>
            </div>
          </section>
        </div>

        <!-- modal -->
        <div id="agree_use_area"></div>
        <!-- // modal -->
      </div>
    </div>

    <script>
      // ===== 공통 영역 설정 스크립트 =====
      $("#header_area").load("../include/header.html");
      $("#floating_area").load("../include/floating.html");
      $("#nav_area").load("../include/bottom_nav.html");
      $("#agree_use_area").load("../include/agree/use.html");

      $(window).on("load", function () {
        $("#header h1").text("게더링 모집 요청");
        $("#floating_menu").addClass("b_80");
      });

      // ===== 페이지 =====
      const formValid = (f) => {
        return false;
      };
    </script>
  </body>
</html>
